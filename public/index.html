<!DOCTYPE html>
<html>
  <head>
    <title>ComfyUI Img2Img</title>
    <style>
      /* Minimal inline styling just for demonstration */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      header{
        text-align: center;
      }
      header, footer {
        background: #f0f0f0;
        padding: 10px;
      }
      h1 {
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: row;
        padding: 10px;
      }
      .panel {
        flex: 1;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .panel h2 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-top: 8px;
      }
      input[type="text"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        box-sizing: border-box;
      }
      .form-group {
        margin-bottom: 10px;
      }
      #result-img {
        max-width: 100%;
        border: 1px solid #ccc;
        margin-top: 10px;
      }
      .button-row {
        margin-top: 10px;
      }
      button {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>

    <header>
    
      <h1>ComfyUI Image-to-Image</h1>
   
    </header>

    <div class="container">
      <!-- LEFT PANEL: Model & Prompt Settings -->
      <div class="panel" style="max-width: 300px;">
        <h2>Models</h2>

        <div class="form-group">
          <label for="checkpoint">Checkpoint (CKPT)</label>
          <select id="checkpoint" name="checkpoint">
            <option value="modelv1">modelv1</option>
            <option value="modelv2">modelv2</option>
            <!-- Add your actual model names here -->
          </select>
        </div>

        <div class="form-group">
          <label for="vae">VAE</label>
          <select id="vae" name="vae">
            <option value="automatic">Automatic</option>
            <option value="someVAE">someVAE</option>
            <!-- Add more VAE options as needed -->
          </select>
        </div>
        <br/><br/>

        
        <h2>KSampler</h2>
        <div class from-group>
            <label for="Sampler">Sampler:</label>
            <select id="sampler" name="sampler">
              <option value="Euler">Euler</option>
              <option value="Euler a">Euler a</option>
              <option value="dpmpp_2m">dpmpp_2m</option>

            </select>
        </div>
        <div class="form-group">
          <label for="schedular">Scheduler</label>
            <select id="schedular" name="schedular">
                <option value="karras">karras</option>
                <!-- add more options -->
            </select>
         
        </div>

      <div class="form-group">
        <label for="seed">Seed:</label>
        <input
          type="number"
          id="seed"
          name="seed"
          value="480011149820285"
          style="width: 100%;"
        />
      </div>

      <div class="form-group">
        <label for="steps">
          Steps: <span id="stepsValue">30</span>
        </label>
        <input
          type="range"
          id="steps"
          name="steps"
          min="1"
          max="100"
          value="30"
          oninput="document.getElementById('stepsValue').textContent = this.value"
          style="width: 100%;"
        />
      </div>

      <div class="form-group">
        <label for="cfg">
          CFG: <span id="cfgValue">7.0</span>
        </label>
        <input
          type="range"
          id="cfg"
          name="cfg"
          min="0"
          max="20"
          step="0.1"
          value="7.0"
          oninput="document.getElementById('cfgValue').textContent = this.value"
          style="width: 100%;"
        />
      </div>

      <div class="form-group">
        <label for="denoise">
          Denoise: <span id="denoiseValue">0.8</span>
        </label>
        <input
          type="range"
          id="denoise"
          name="denoise"
          min="0"
          max="1"
          step="0.01"
          value="0.8"
          oninput="document.getElementById('denoiseValue').textContent = this.value"
          style="width: 100%;"
        />
      </div>

      <div class="form-group">
        <label for="control_after_generate">Control After Generate:</label>
        <select id="control_after_generate" name="control_after_generate">
          <option value="randomize">randomize</option>
          <option value="none">none</option>
          <!-- Add more options as needed -->
        </select>
      </div>
    </div>




      
      

      <!-- MIDDLE PANEL: KSampler -->
    <div class="panel">
        
      

      <h2>Prompt</h2>
      <div class="form-group">
        <label for="prompt">Positive Prompt:</label>
        <textarea id="prompt" name="prompt" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="negative_prompt">Negative Prompt:</label>
        <textarea id="negative_prompt" name="negative_prompt" rows="3"></textarea>
      </div>

      <h2>Load Image</h2>
      <div class="form-group">
        <input type="file" id="init_image" name="init_image" />
      </div>
      <br/><br/>

      <h2>Image Settings</h2>

        <div class="form-group">
            <label for="image_width">Image Width:</label>
            <select id="image_width" name="image_width">
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
            <!-- Add more options as needed -->
            </select>
            <br/><br/>

            <label for="image_height">Image Height:</label>
            <select id="image_height" name="image_height">
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
            <!-- Add more options as needed -->
            </select>
            <br/><br/>

            <div class="form-group">
                <label for="batch_size">
                  Batch Size: <span id="batchSizeValue">1</span>
                </label>
                <input
                  type="range"
                  id="batch_size"
                  name="batch_size"
                  min="1"
                  max="10"
                  step="1"
                  value="1"
                  oninput="document.getElementById('batchSizeValue').textContent = this.value"
                  style="width: 100%;"
                />
            </div>
        </div>
    
       



      


      <div class="button-row">
        <button type="button" onclick="submitForm()">Generate</button>
      </div>
    </div>


      <!-- Right PANEL: Result Preview -->
    <div class="panel">
        <h2>Result</h2>
        <img id="result-img" src="" alt="Result will appear here" />
    </div>

      

</div>

    <script src="script.js"></script>
  </body>
</html>
