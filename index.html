<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ComfyUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="user.css" />
    <link rel="stylesheet" type="text/css" href="materialdesignicons.min.css" />
    <script type="module" crossorigin src="./assets/index-QvfM__ze.js"></script>
    
    <link rel="stylesheet" crossorigin href="./assets/index-Cf-n7v0V.css">
  </head>
  <body class="litegraph grid">
    <div id="vue-app"></div>




  


   
    <div id="painter-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:gray; justify-content:center; align-items:center; z-index:9999;">
      <canvas id="painter-canvas" style="cursor:pointer;"></canvas>


        <!-- Left Side Toolbar (Draw & Erase) -->
        <div style="position:absolute; top:50%; left:10px; transform:translateY(-50%); display:flex; flex-direction:column; gap:15px;">
          <button id="draw-mode" style="padding:10px; background:transparent; border:none;">
              <img src="icons/paint.png" alt="Draw" width="40" height="40">
          </button>
          <button id="erase-mode" style="padding:10px; background:transparent; border:none;">
              <img src="icons/eraser.png" alt="Erase" width="40" height="40">
          </button>
      </div>



          
       <!-- Right Side Toolbar (Clear, Save, Close) -->
      <div style="position:absolute; top:10px; right:10px; display:flex; gap:20px;">
          <button id="clear-painting" style="padding:10px 20px; background:transparent; border:none; font-size:20px; font-weight:bold; display:flex; align-items:center; gap:10px;">
              <img src="icons/clear.png" alt="Clear" width="32" height="32">
              CLEAR
          </button>
          <button id="save-painting" style="padding:10px 20px; background:transparent; border:none; font-size:20px; font-weight:bold; display:flex; align-items:center; gap:10px;">
              <img src="icons/save.png" alt="Save" width="32" height="32">
              SAVE
          </button>
          <button id="close-painter" style="padding:10px 20px; background:transparent; border:none; font-size:20px; font-weight:bold; display:flex; align-items:center; gap:10px;">
              <img src="icons/close.png" alt="Close" width="32" height="32">
              CLOSE
          </button>
      </div>
  </div>
  
  </div>
  
  
  </body>
</html>
