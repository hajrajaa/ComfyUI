<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ComfyUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="user.css" />
    <link rel="stylesheet" type="text/css" href="materialdesignicons.min.css" />
    <script type="module" crossorigin src="./assets/index-QvfM__ze.js"></script>
    
    <link rel="stylesheet" crossorigin href="./assets/index-Cf-n7v0V.css">
  </head>
  <body class="litegraph grid">
    <div id="vue-app"></div>



    <div id="output-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:gray; justify-content:center; align-items:center; z-index:9999;">
      <canvas id="output-canvas" style="border: 1px solid white;"></canvas>

      <!-- Left Toolbar: Selection Controls -->
      <div style="position:absolute; top:50%; left:10px; transform:translateY(-50%); display:flex; flex-direction:column; gap:15px;">
        
        <!-- Button to start selecting the source -->
        <button id="sourceBtn" style="padding:10px; background:none; border:green; color: green; font-size:30px; font-weight:bold;">
          Select Source
        </button>

        <!-- These appear only when selecting is active -->
        <button id="select-region" style="padding:10px; background:transparent; border:none; display:none; ">
          <img src="icons/select.png" alt="Select" width="32" height="32">
          Select
        </button>

        <button id="reset-selection" style="padding:10px; background:transparent; border:none; display:none;">
          <img src="icons/Reset.png" alt="Reset" width="32" height="32">
          Reset
        </button>

        <!-- Button to start selecting the destination -->
        <button id="destBtn" style="padding:10px; background:none; border:red; color: red; font-size:30px; font-weight:bold" disabled>
          Select Destination
        </button>

        <!-- Same Select/Reset buttons for destination (initially hidden) -->
        <button id="select-destination-region" style="padding:10px; background:transparent; border:none; display:none;">
          <img src="icons/select.png" alt="Select" width="32" height="32">
          Select
        </button>

        <button id="reset-destination" style="padding:10px; background:transparent; border:none; display:none;">
          <img src="icons/Reset.png" alt="Reset" width="32" height="32">
          Reset
        </button>

        <button id="ResetAllBtn" style="padding:10px; background:none; border:blue; color: blue; font-size:30px; font-weight:bold;">
          Reset All
        </button>

      </div>


      <!-- Right Toolbar: Save & Close -->
      <div style="position:absolute; top:10px; right:10px; display:flex; gap:20px;">
        <button id="save-output" style="padding:10px 20px; background:transparent; border:none; font-size:20px; font-weight:bold; display:flex; align-items:center; gap:10px;">
          <img src="icons/save.png" alt="Save" width="32" height="32">
          SAVE
        </button>
        <button id="close-output-editor" style="padding:10px 20px; background:transparent; border:none; font-size:20px; font-weight:bold; display:flex; align-items:center; gap:10px;">
          <img src="icons/close.png" alt="Close" width="32" height="32">
          CLOSE
        </button>
      </div>
  </div>
    


   
    <div id="painter-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:gray; justify-content:center; align-items:center; z-index:9999;">
      <canvas id="painter-canvas" style="cursor:pointer;"></canvas>


        <!-- Left Side Toolbar (Draw & Erase) -->
        <div style="position:absolute; top:50%; left:10px; transform:translateY(-50%); display:flex; flex-direction:column; gap:15px;">
          <button id="draw-mode" style="padding:10px; background:transparent; border:none;">
              <img src="icons/paint.png" alt="Draw" width="40" height="40">
          </button>
          <button id="erase-mode" style="padding:10px; background:transparent; border:none;">
              <img src="icons/eraser.png" alt="Erase" width="40" height="40">
          </button>
      </div>



          
       <!-- Right Side Toolbar (Clear, Save, Close) -->
      <div style="position:absolute; top:10px; right:10px; display:flex; gap:20px;">
          <button id="clear-painting" style="padding:10px 20px; background:transparent; border:none; font-size:20px; font-weight:bold; display:flex; align-items:center; gap:10px;">
              <img src="icons/clear.png" alt="Clear" width="32" height="32">
              CLEAR
          </button>
          <button id="save-painting" style="padding:10px 20px; background:transparent; border:none; font-size:20px; font-weight:bold; display:flex; align-items:center; gap:10px;">
              <img src="icons/save.png" alt="Save" width="32" height="32">
              SAVE
          </button>
          <button id="close-painter" style="padding:10px 20px; background:transparent; border:none; font-size:20px; font-weight:bold; display:flex; align-items:center; gap:10px;">
              <img src="icons/close.png" alt="Close" width="32" height="32">
              CLOSE
          </button>
      </div>
  </div>
  
  
  
  
  </body>
</html>
